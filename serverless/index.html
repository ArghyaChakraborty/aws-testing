<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Awesome Daily Quotes</title>
  </head>
  <body>
    <div class="container-fluid" ng-app="awesomeQuotes" ng-controller="awesomeQuotesController">
        <div class="card" style="width: 18rem; margin: 0 auto;">
            <div class="card-body">
                <h5 class="card-title">Awesome Quote</h5>
                <p class="card-text" ng-bind="quote"></p>
                <a class="btn btn-primary" ng-click="getAQuote()" style="color: white;">Get Quote</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module("awesomeQuotes", []);
        app.controller("awesomeQuotesController", function($scope, $http) {
            $scope.quote = "";
            $scope.getAQuote = function() {
                $http.get(" https://ic14r6kgkk.execute-api.us-east-1.amazonaws.com/dev")
                .then(function(response) {
                    $scope.quote = response.data;
                }, function(error) {
                    // Second function handles error
                    $scope.quote = "Something went wrong : "+error;
                });
            }
        });
    </script>
  </body>
</html>
